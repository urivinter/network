{% extends "network/layout.html" %}

{% block body %}

            
        <div class="container-fluid p-4" id="page-container">


        </div>
        <!-- new post button -->
        <button id="new-post-btn" type="button" class="btn btn-primary visible" style="width: 50px;
        height: 50px;
        position: fixed; 
        border-radius: 60px;
        font-size: 15px;
        text-align: center;
        top: 80%;
        left: 85%;
        margin-top: 0px;
        margin-left: 0px;"><i class="bi bi-plus-lg"></i></button>

        <!-- pagination bar -->
        <footer>
            <nav aria-label="...">
                <ul class="pagination justify-content-center">
                <li class="page-item disabled" id="previous">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item disabled" id="next">
                    <a class="page-link">Next</a>
                </li>
                </ul>
            </nav>
        </footer>
       
        <!-- popup new post design -->
        <div class="justify-content-bottom">
            <div class="new-post" >
                <div class="btn btn-outline-dark pr-1 pl-1 pt-0 pb-0 mb-2" id="close-new-post"><i class="bi bi-x-lg"></i></div>
                <form id="new-post-form">
                    <div class="form-group">
                        <textarea class="form-control" id="new-post-text" placeholder="Share your thoughts" rows="7" data-post_id="new"></textarea>
                        <div class="btn btn-outline-primary m-2 pt-2 pb-1" id="post-new-post" style="border-radius: 50%;"><i class="bi bi-send"></i></div>
                    </div>
                </form>
            </div>
        </div>
    
{% endblock %}
