{% extends "network/layout.html" %}

{% block body %}

    <div class="container-fluid p-4">        
        <div class="container-fluid" id="page-container">

            {% for post, like in posts %}
                <div class="container-fluid" id="outer-container">
                    <div class="row">
                        <div class="col-md-1 col-sm-2">
                            <a href="/profile/{{post.poster.username}}">
                                <img src={{ post.poster.pic_src }} alt="profile image" class="rounded-circle">
                            </a>
                        </div>
                        <div class="col-md-11 col-sm-10">
                            <a href="/profile/{{post.poster.username}}">
                                <div id="{{post.poster.username}}">{{post.poster.username}}</div>
                            </a>
                            <span class="timestamp"><small>{{ post.timestamp }}</small></span>
                            <p class="content">{{ post.content }}</p>
                            <div id="post-footer">
                                <span>
                                    <button class="btn btn-outline btn-sm like" id="{{post.id}}" style="border-style: none;">
                                        <i class="bi bi-heart"></i>
                                        <span class="badge badge-light ml-2 likes-count">{{ like }}</span>
                                    </button>
                                    <button class="btn btn-outline btn-sm edit">
                                        <i class="bi bi-pencil"></i>
                                    </button>                          
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            {% endfor %}

        </div>
        <!-- new post button -->
        <button id="new-post-btn" type="button" class="btn btn-primary visible" style="width: 50px;
        height: 50px;
        position: fixed; 
        border-radius: 60px;
        font-size: 15px;
        text-align: center;
        top: 80%;
        left: 85%;
        margin-top: 0px;
        margin-left: 0px;"><i class="bi bi-plus-lg"></i></button>

        <!-- pagination bar -->
        <footer>
            <nav aria-label="...">
                <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
                </ul>
            </nav>
        </footer>
       
        <!-- popup new post design -->
        <div class="justify-content-bottom">
            <div class="new-post" >
                <div class="btn btn-outline-dark pr-1 pl-1 pt-0 pb-0 mb-2" id="close-new-post"><i class="bi bi-x-lg"></i></div>
                <form id="new-post-form">
                    <div class="form-group">
                        <textarea class="form-control" id="new-post-text" placeholder="Share your thoughts" rows="7"></textarea>
                        <div class="btn btn-outline-primary m-2 pt-2 pb-1" id="post-new-post" style="border-radius: 50%;"><h5><i class="bi bi-bold bi-send"></i></h5></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
